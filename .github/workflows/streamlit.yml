name: Deploy Streamlit App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt  # Install Streamlit and other packages

    - name: Run Streamlit App
      env:
        MY_SECRET_PASSWORD: ${{ secrets.GOOGLE_API_KEY }}  # Your secret is set here
      run: |
        streamlit run app.py
